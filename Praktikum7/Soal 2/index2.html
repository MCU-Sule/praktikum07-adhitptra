    <title>Document</title>
    <head>
        <body>
            <script>
                let harga = prompt("Berapa harga belanjaan anda?");
                let bayar = prompt("Berapa uang yang dibayar?");
                let a = bayar-harga;
                document.write("Harga belanjaan anda adalah Rp." + harga + "<br>");
                document.write("Uang yang dibayarkan adalah Rp." + bayar + "<br><br>");
                document.write("Kembalian anda adalah Rp." + a + " dengan rincian sebagai berikut: <br>")
                if (a>=10000) {
                    let seratus = Math.floor (a/100000);
                    document.write("Uang 100000 sebanyak " + seratus + "lembar <br>")
                    a = a-(seratus*100000)
                }
                if (a>=50000) {
                    let lima = Math.floor (a/50000);
                    document.write("Uang 50000 sebanyak " + lima + "lembar <br>")
                    a = a-(lima*50000);
                }
                if (a>=20000) {
                    let duap = Math.floor (a/20000);
                    document.write("Uang 20000 sebanyak " + duap + "lembar <br>")
                    a = a-(duap*20000);
                }
                if (a>=10000) {
                    let sepuluh = Math.floor (a/10000);
                    document.write("Uang 10000 sebanyak " + sepuluh + "lembar <br>")
                    a = a-(sepuluh*10000);
                }
                if (a>=5000) {
                    let lima = Math.floor (a/5000);
                    document.write("Uang 5000 sebanyak " + lima + "lembar <br>")
                    a = a-(lima*5000);
                }
                if (a>=2000) {
                    let dua  = Math.floor (a/2000);
                    document.write("Uang 2000 sebanyak " + dua + "lembar <br>")
                    a = a-(dua*2000);
                }
                if (a>=500) {
                    let limar = Math.floor (a/500);
                    document.write("Uang 500 sebanyak " + limar + "lembar <br>")
                    a = a-(limar*500);
                }
                if ((a>0) && (a<500) ){
                    document.write("Sisa kembalian Rp." + a)
                }
            </script>
        </body>
    </head>
